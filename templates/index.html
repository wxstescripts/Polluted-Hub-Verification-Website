<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Discord Verification</title>
  <style>
    body {
      background-image: url("{{ url_for('static', filename='img/pollutedhub_verifier_background.png') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: white;
      position: relative;
      z-index: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 8px rgba(0,0,0,0.9);
    }
    p {
      font-size: 1.3rem;
      max-width: 600px;
      margin-bottom: 2rem;
      text-shadow: 0 0 6px rgba(0,0,0,0.9);
      line-height: 1.5;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 240px;
      margin: 0 auto;
    }
    a.button {
      display: block;
      background-color: #5865F2; /* Discord blurple */
      color: white;
      padding: 0.85rem 1.8rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
      box-shadow: 0 5px 10px rgba(88, 101, 242, 0.4);
      user-select: none;
    }
    a.button:hover {
      background-color: #4752c4;
      box-shadow: 0 6px 12px rgba(71, 82, 196, 0.6);
    }
    a.button:active {
      background-color: #3a3f8b;
      box-shadow: none;
      transform: translateY(1px);
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      text-shadow: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to Discord Verification</h1>
  <p>
    Verify your Discord account to gain access to exclusive server roles and channels.
    Click the button below to sign in with Discord and complete the verification.
  </p>
  <div class="button-container">
    <a href="{{ url_for('login') }}" class="button">Login with Discord</a>
  </div>
  <footer>
    &copy; 2025 Your Server Name
  </footer>
</body>
</html>
