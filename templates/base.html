<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Discord Verification{% endblock %}</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #7289da, #99aab5);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    body::before, body::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.6;
      animation: pulse 8s infinite alternate ease-in-out;
      z-index: 0;
    }
    body::before {
      width: 300px;
      height: 300px;
      background: #7289da;
      top: 20%;
      left: 15%;
    }
    body::after {
      width: 400px;
      height: 400px;
      background: #99aab5;
      bottom: 20%;
      right: 10%;
      animation-delay: 4s;
    }
    @keyframes pulse {
      0% {transform: scale(0.8);opacity: 0.6;}
      100% {transform: scale(1.2);opacity: 0.3;}
    }

    .container {
      position: relative;
      background: rgba(32, 34, 37, 0.85);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      padding: 3rem 4rem;
      max-width: 460px;
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-weight: 600;
      font-size: 2.75rem;
      margin-bottom: 1rem;
      letter-spacing: 1.2px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.6);
    }

    p {
      font-weight: 300;
      font-size: 1.15rem;
      color: #b9bbbe;
      margin-bottom: 2.5rem;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #5865f2, #4752c4);
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.85rem 3rem;
      border-radius: 9999px;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(88, 101, 242, 0.6);
      transition: all 0.3s ease;
      user-select: none;
      cursor: pointer;
      backdrop-filter: saturate(180%) blur(15px);
      border: 1px solid rgba(88, 101, 242, 0.8);
    }

    .btn:hover {
      background: linear-gradient(90deg, #4752c4, #5865f2);
      box-shadow: 0 8px 20px rgba(71, 82, 196, 0.8);
      transform: translateY(-3px);
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #b9bbbe;
      text-shadow: none;
    }

    @media (max-width: 520px) {
      .container {
        padding: 2rem 2rem;
        max-width: 90vw;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .btn {
        padding: 0.75rem 2rem;
        font-size: 1rem;
      }
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <div class="container" role="main">
    {% block content %}{% endblock %}
    <div class="footer" aria-live="polite">
      &copy; 2025 Your Server Name
    </div>
  </div>
</body>
</html>
