<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Polluted Hub{% endblock %}</title>

  <!-- ✅ Add this line for favicon -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  {% block extra_head %}{% endblock %}
  <style>
    :root {
      --bg-light: #f4f4f4;
      --text-light: #1a1a1a;
      --bg-dark: #121212;
      --text-dark: #f1f1f1;
      --accent: #5865F2;
    }

    [data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      padding: 2rem;
      max-width: 960px;
      margin: auto;
    }

    .toggle-theme {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      border-radius: 6px;
    }

    .typing {
      font-size: 1.2rem;
      white-space: pre;
      overflow: hidden;
      border-right: 0.1em solid;
      animation: caret 0.75s steps(1) infinite;
    }

    @keyframes caret {
      50% { border-color: transparent; }
    }

    .countdown {
      margin: 1rem 0;
      font-size: 1.1rem;
    }

    .bot-status {
      margin-top: 1rem;
      font-weight: bold;
    }

    .bot-online {
      color: #43b581;
    }

    .bot-offline {
      color: #f04747;
    }

    .music-visualizer {
      width: 100%;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 5px;
    }

    .bar {
      width: 4px;
      background: #43b581;
      animation: bounce 1s infinite ease-in-out;
    }

    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }

    @keyframes bounce {
      0%, 100% { height: 10px; }
      50% { height: 40px; }
    }
  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script>
    // Theme toggle
    function toggleTheme() {
      const html = document.documentElement;
      html.dataset.theme = html.dataset.theme === "dark" ? "light" : "dark";
    }

    // Typing animation
    function typeText(id, text, speed = 80) {
      let i = 0;
      function typing() {
        if (i < text.length) {
          document.getElementById(id).textContent += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        }
      }
      typing();
    }

    // Countdown Timer
    function startCountdown(seconds, id) {
      const el = document.getElementById(id);
      function update() {
        if (seconds >= 0) {
          el.textContent = "Next reset in " + seconds + "s";
          seconds--;
          setTimeout(update, 1000);
        } else {
          el.textContent = "⏳ Reloading...";
          location.reload();
        }
      }
      update();
    }

    // Discord Bot Status Indicator
    async function checkBotStatus() {
      const el = document.getElementById('bot-status');
      try {
        const res = await fetch('/bot_status');  // Flask route required
        const data = await res.json();
        if (data.online) {
          el.textContent = "Bot is Online ✅";
          el.className = "bot-status bot-online";
        } else {
          el.textContent = "Bot is Offline ❌";
          el.className = "bot-status bot-offline";
        }
      } catch {
        el.textContent = "Bot status unavailable";
        el.className = "bot-status bot-offline";
      }
    }
    checkBotStatus();
    setInterval(checkBotStatus, 15000);
  </script>

  <script>
  document.querySelectorAll('.faq-item').forEach(item => {
    item.addEventListener('click', () => {
      const isExpanded = item.getAttribute('aria-expanded') === 'true';
      const answer = item.querySelector('.faq-answer');

      // Collapse all other answers
      document.querySelectorAll('.faq-item').forEach(otherItem => {
        if (otherItem !== item) {
          otherItem.setAttribute('aria-expanded', 'false');
          const otherAnswer = otherItem.querySelector('.faq-answer');
          if (otherAnswer) {
            otherAnswer.setAttribute('aria-hidden', 'true');
            otherAnswer.style.maxHeight = null;
          }
        }
      });

      // Toggle this one
      item.setAttribute('aria-expanded', String(!isExpanded));
      answer.setAttribute('aria-hidden', String(isExpanded));
      answer.style.maxHeight = !isExpanded ? answer.scrollHeight + "px" : null;
    });
  });
</script>
</body>
</html>
